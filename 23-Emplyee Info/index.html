<!-- @format -->

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>قسمت بیست و سوم</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Modal add or edit -->
    <div class="modal fade" id="personModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header row g-0">
            <h5 class="modal-title col-11" id="personLabel">پرسنل</h5>
            <button
              type="button"
              class="btn-close col-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="mb-1 col-6">
                  <label for="name" class="form-label"> نام :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="نام را وارد کنید"
                  />
                </div>
                <div class="mb-1 col-6">
                  <label for="family" class="form-label">نام خانوادگی :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="family"
                    placeholder="نام خانوادگی را وارد کنید"
                  />
                </div>
                <div class="mb-1 col-6">
                  <label for="nationalCode" class="form-label">
                    شماره ملی :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nationalCode"
                    placeholder="شماره ملی را وارد کنید"
                  />
                </div>
                <div class="mb-1 col-6">
                  <label for="code" class="form-label"> کد پرسنلی :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="code"
                    placeholder="کد پرسنلی را وارد کنید"
                  />
                </div>
                <div class="mb-1 col-6">
                  <label for="mobile" class="form-label"> موبایل :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="mobile"
                    placeholder="موبایل را وارد کنید"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              انصراف
            </button>
            <button
              onclick="savePerson()"
              type="button"
              class="btn btn-primary"
            >
              ذخیره
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--end Modal add or edit -->
    <!-- Modal info -->
    <div class="modal fade" id="personInfo" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header row g-0">
            <h5 class="modal-title col-11" id="personLblInfo">اطلاعات اشخاص</h5>
            <button
              type="button"
              class="btn-close col-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-0 info">
              <label class="col-3">نام :</label>
              <label class="col-3" id="infoName">علی</label>
              <label class="col-3">نام خانوادگی :</label>
              <label class="col-3" id="infoFamily">علوی</label>
              <label class="col-3">کد ملی :</label>
              <label class="col-3" id="infoNatonal">1234567891</label>
              <label class="col-3">شماره پرسنلی</label>
              <label class="col-3" id="infoCode">5700</label>
              <label class="col-3">موبایل :</label>
              <label class="col-3" id="infoMobile">09</label>
              <label class="col-3">آیدی :</label>
              <label class="col-3" id="infoKey">1</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              انصراق
            </button>
            <button type="button" class="btn btn-primary">ذخیره</button>
          </div>
        </div>
      </div>
    </div>
    <!--end Modal info -->
    <div class="container box px-5">
      <div class="row">
        <div class="col-12">
          <h2>قسمت بیست و سوم پارت سوم پروژه پایانی</h2>
          <hr />
          <div class="person-box">
            <div class="actions mb-3">
              <button onclick="addAll()" class="btn py-0 px-1 btn-info">
                افزودن همه
              </button>

              <button
                onclick="person('add')"
                type="button"
                data-bs-target="#personModal"
                data-bs-toggle="modal"
                class="btn py-0 px-1 btn-success"
              >
                افزودن
              </button>
              <button onclick="update()" class="btn py-0 px-1 btn-info">
                آبدیت
              </button>
            </div>
            <div class="table-box table-responsive">
              <table
                class="w-100 table table-hover table-bordered table-striped"
              >
                <thead>
                  <tr>
                    <th>نام</th>
                    <th>فامیلی</th>
                    <th>شماره ملی</th>
                    <th>کد پرسنلی</th>
                    <th>موبایل</th>
                    <td>عملیات</td>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr>
                    <td>علی</td>
                    <td>علوی</td>
                    <td>1234567891</td>
                    <td>1057</td>
                    <td>09331112223</td>
                    <td>
                      <button
                        onclick="person('edit')"
                        class="btn py-0 px-1 btn-warning"
                        data-bs-target="#personModal"
                        data-bs-toggle="modal"
                      >
                        ویرایش
                      </button>
                      <button
                        class="btn py-0 px-1 btn-info"
                        data-bs-target="#personInfo"
                        data-bs-toggle="modal"
                      >
                        نمایش
                      </button>
                      <button class="btn py-0 px-1 btn-danger">حذف</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var exports = {};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="view/person-model.js"></script>
    <script src="valid/person-valid.js"></script>
    <script src="dal/Person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
